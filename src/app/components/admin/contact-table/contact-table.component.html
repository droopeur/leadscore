  <table mat-table [dataSource]="contactList">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.firstName}} {{contact.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let contact">
        <ng-container *ngFor="let email of contact.emails">
          <ng-container *ngIf="email.status=='OK'">
             {{email.email}}<br/>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let contact"> <ng-container *ngFor="let phone of contact.phoneNumbers">
        <ng-container *ngIf="phone.status=='OK'">
          {{phone.number}}<br/>
        </ng-container>
      </ng-container>
      </td>
    </ng-container>

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="length"
                 [pageSize]="25"

                 (page)="changePage($event)">
  </mat-paginator>
